<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <h2>Jogo contador de palavras! Desafie sua capacidade de digitação.</h2>
        <h3>Digite a frase a seguir o mais rápido que puder!</h3>
        <p class="frase">Lorem, ipsum dolor sit amet consectetur </p>
    
        <ul class="informacoes">
            <li>
                <i class="small material-icons">description</i>
                <span id="tamanho-frase">5</span> palavras</li>
            <li>
                <i class="small material-icons">query_builder</i>
                <span id="tempo-digitacao">10</span> segundos</li>
        </ul>

        <textarea class="campo-digitacao" rows="8" cols ="40"></textarea>
        <button id="botao-reiniciar">Reiniciar jogo</button>

         <ul>
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>

                <script src="js/jquery.js"></script>
                <script src="js/main.js"></script>
    
    </div>
        
    </body>
</html>
